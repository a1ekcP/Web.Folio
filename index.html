<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
    <title>Web.Folio</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="__container">
                <div class="header__wrap">
                    <div class="header__logo">
                        <img src="icon/head-logo-full.png" alt="LOGO">
                    </div>
                    <nav class="header__nav">
                        <input type="checkbox" name="menu" id="header__menu" class="header__menu">
                        <span></span>
                        <label for="header__menu" class="header__menu">MENU</label>
                        <ul>
                            <li class="header__list">
                                <a href="#!" class="header__link">Work</a>
                            </li>
                            <li class="header__list">
                                <a href="#!" class="header__link">About</a>
                            </li>
                            <li class="header__list">
                                <a href="#!" class="header__link">Shop</a>
                            </li>
                            <li class="header__list">
                                <a href="#!" class="header__link">Blog</a>
                            </li>
                            <li class="header__list">
                                <a href="#!" class="header__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__shop shop__header">
                        <a href="#!" class="shop__header_bag">Cart (0)</a>
                        <a href="#!" class="shop__header_icon"></a>
                    </div>
                </div>
            </div>
        </header>
        <section class="main">
            <div class="__container">
                <div class="main__wrap">
                    <h1 class="main__title">
                        I design digital products that make an impact.
                    </h1>
                    <p class="main__text">
                        Hi! I’m Alex, a product designer based in Oakland. I create user-friendly interfaces for fast-growing startups.
                    </p>
                    <a href="#!" class="main__btn">
                        Hire me!
                    </a>
                    <div class="main__awwards awwards">
                        <div class="awwards__img _ibg">
                            <img src="icon/main-icon.png" alt="CUP">
                        </div>
                        <div class="awwards__text">
                            <p class="awwards__text-title">
                                Independent Of The Year
                            </p>
                            <p class="awwards__text-subtitle">
                                Annual Awards 2020 • awwwards.com
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
